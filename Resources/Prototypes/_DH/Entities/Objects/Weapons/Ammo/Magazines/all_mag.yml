- type: entity
  id: MagazineDeagle
  name: Deagle magazine
  parent: BaseItem
  components:
    - type: Tag
      tags:
        - MagazineDeagle
    - type: BallisticAmmoProvider
      mayTransfer: true
      proto: NFCartridgePistol45  # 050
      whitelist:
        tags:
          - NFCartridgePistol45  # 050
      capacity: 7
    - type: Item
      size: Small
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: Sprite
      sprite: _DH/Objects/Weapons/Guns/Ammunition/Magazines/deagle.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-1
          map: ["enum.GunVisualLayers.Mag"]
    - type: MagazineVisuals
      magState: mag
      steps: 6
      zeroVisible: false
    - type: Appearance

- type: entity
  parent: MagazineDeagle
  id: MagazineDeagleExtended
  components:
  - type: BallisticAmmoProvider
    capacity: 10


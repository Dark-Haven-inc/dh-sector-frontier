- type: entity
  name: AKMS
  parent: BaseWeaponRifle
  id: WeaponRifleAKM
  components:
  - type: Sprite
    sprite: _DH/Objects/Weapons/Guns/Rifles/akms/big.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _DH/Objects/Weapons/Guns/Rifles/akms/tiny.rsi
  - type: Item
    size: Huge
    shape:
    - 0,0,5,2
    sprite: _DH/Objects/Weapons/Guns/Rifles/akms/tiny.rsi
  - type: GunWieldBonus
    minAngle: -15
    maxAngle: -35
  - type: Gun
    projectileSpeed: 28
    minAngle: 24
    maxAngle: 45
    fireRate: 5.1  # 10 в секунду - реалистично. 5, так как сс14
    soundGunshot:
      collection: ak47
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: NFMagazineRifle30
        insertSound: /Audio/_DH/Weapons/Guns/Rifles/AK/ak_reload.ogg
        ejectSound: /Audio/_DH/Weapons/Guns/Rifles/AK/ak_unload.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifle
            - NFMagazineRifle30
      gun_chamber:
        name: Chamber
        startingItem: NFCartridgeRifle30  # 762x39
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle
            - NFCartridgeRifle30  # 762x39
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: Wieldable
  - type: UseDelay
    delay: 0.5
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/_DH/Weapons/Guns/Rifles/AK/ak_cocked.ogg


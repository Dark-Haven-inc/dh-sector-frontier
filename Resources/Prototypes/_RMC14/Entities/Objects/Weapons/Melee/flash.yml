- type: entity
  parent: Flash
  id: CMFlash
  name: flash
  description: Used for blinding and being an asshole. Recharges one flash every 30 seconds. You must wait 1 second between uses for the capacitor to recharge.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Melee/flash.rsi
  - type: Item
    size: Small
    sprite: _RMC14/Objects/Weapons/Melee/flash.rsi
  - type: LimitedCharges
    maxCharges: 5
  - type: AutoRecharge
    rechargeDuration: 30
  - type: UseDelay
    delay: 0.5
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.FlashVisuals.Burnt:
        enum.FlashVisualLayers.BaseLayer:
          True: { state: burnt }
          False: { state: flash }
      enum.FlashVisuals.Flashing:
        enum.FlashVisualLayers.LightLayer:
          True: { visible: true }
          False: { visible: false }

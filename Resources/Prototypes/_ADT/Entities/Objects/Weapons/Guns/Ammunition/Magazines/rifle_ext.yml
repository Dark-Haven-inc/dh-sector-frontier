# Empty mags
- type: entity
  id: ADTBaseExtMagazineRifle
  name: "extended magazine (5.56x45 rifle)" #Lua 20 -> 556x45
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - ADTExtMagazineRifle
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - Cartridge556x45mmFMJ #Lua 20 -> 556x45
    capacity: 50 #Lua 45<50
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: ADT/Objects/Weapons/Guns/Ammunition/Magazine/ext_rifle_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

# Magazines
- type: entity
  id: ADTExtMagazineRifle
  name: "extended magazine (5.56x45 rifle)" #Lua 20 -> 556x45
  parent: ADTBaseExtMagazineRifle
  components:
  - type: BallisticAmmoProvider
    proto: Cartridge556x45mmFMJ #Lua 20 -> 556x45
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

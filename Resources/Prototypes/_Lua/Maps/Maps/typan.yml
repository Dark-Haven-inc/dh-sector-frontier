- type: gameMap
  id: Typan
  mapName: 'Нордфолл'
  mapPath: /Maps/_Lua/Maps/Nordfoll.yml
  isGrid: true
  minPlayers: 0
  stations:
    Typan:
      stationProto: StandardTypanVessel
      components:
      - type: RadarBlipIcon
        icon: /Textures/_Lua/Interface/Radar/space-station.png
        scale: 1.2
        allowWhenHidden: true
      - type: MailStationDisabled
      - type: StationNameSetup
        mapNameTemplate: 'Нордфолл'
      - type: ExtraStationInformation
        iconPath: /Textures/Structures/Wallmounts/flags.rsi/syndie_flag.png # used the biggest one, looks better when downscaling than upscaling
        stationSubtext: 'typan-lobby-outpost-subtext'
        stationDescription: 'typan-lobby-outpost-description'
      - type: StationJobs
        availableJobs:
          OutpostSyndicateShareholder: [ -1, -1 ]
          OutpostSyndicateResearcher: [ 0, 4 ]
          OutpostSyndicateAtmosTech: [ 0, 1 ]
          OutpostSyndicateBotanist: [ 0, 0 ]
          OutpostSyndicateCargotech: [ 0, 1 ]
          OutpostSyndicateChef: [ 0, 1 ]
          OutpostSyndicateMedic: [ 0, 2 ]
          OutpostSyndicateRD: [ 0, 1 ]
          OutpostSyndicateScience: [ 0, 2 ]
          OutpostSyndicateTelecommunicationsOfficer: [ 0, 1 ]


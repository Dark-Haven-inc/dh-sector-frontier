- type: entity
  id: PaperWrittenMedicalMedtekPatientRecord
  parent: Paper
  name: Patient Record
  categories: [ HideSpawnMenu ]
  description: A printed medical patient record.
  components:
  - type: Tag
    tags:
    - Document
    - Trash
    - Paper
  - type: StaticPrice
    price: 0
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    layers:
    - state: paper_receipt
    - state: paper_receipt_words
      map: ["enum.PaperVisualLayers.Writing"]
      visible: false
    - state: paper_stamp-generic
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false
  - type: PaperVisuals
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_perforated.svg.96dpi.png"
    headerImagePath: "/Textures/_Lua/Interface/Paper/paper_heading_medtek_report.svg.96dpi.png"
    headerMargin: 0.0, 0.0, 0.0, 6.0
    backgroundImageTile: true
    backgroundPatchMargin: 0.0, 6.0, 0.0, 6.0
    contentMargin: 12.0, 0.0, 12.0, 0.0
    # This is a narrow piece of paper
    maxWritableArea: 256.0, 0.0
  - type: Paper
    content: |
      [head=3]Пациент[/head]
      [bold]Имя:[/bold] {patient.name}
      [bold]Раса:[/bold] {patient.species}

      [head=3]Исполняющий[/head]
      [bold]Имя:[/bold] {responder.name}
      [bold]Время Смены:[/bold] {roundTime}

      [head=3]Повреждения[/head]
      {damageList}

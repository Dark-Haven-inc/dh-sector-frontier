#region frame
- type: entity
  abstract: true
  parent: [ NFBaseWeaponEncumbrancePistol, NFBaseGunMeleeAttackLow, NFBaseItemWeaponGunMagazineFed ]
  id: NFBaseWeaponFramePistol
  name: pistol
  components:
  # Goobstation edit start
  - type: EmitSoundOnPickup
    sound:
      collection: PistolsPickUp
  - type: EmitSoundOnDrop
    sound:
      collection: PistolsDrop
  - type: EmitSoundOnLand
    sound:
      collection: PistolsDrop
  # Goobstation edit end
  - type: Gun
    projectileSpeed: 40 #Lua
    minAngle: 2.7
    maxAngle: 13.5
    angleIncrease: 0.7
    angleDecay: 3.5
    fireRate: 4
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: StaticPrice
    price: 250
  - type: NFWeaponDetails
    class: weapon-details-class-pistol
  - type: FireOnLand # DeltaV - gun safety

#region manufacturer
- type: entity
  abstract: true
  parent: NFBaseWeaponFramePistol
  id: NFBaseWeaponFramePistolNanotrasen
  components:
  - type: Gun
    minAngle: 3.1
    maxAngle: 15.5
    angleIncrease: 1
    angleDecay: 3.4
    fireRate: 3.4
  - type: NFWeaponDetails
    manufacturer: weapon-details-manufacturer-nanotrasen-munitions

- type: entity
  abstract: true
  parent: [ BaseC3SyndicateContraband, NFBaseWeaponFramePistol ]
  id: NFBaseWeaponFramePistolCybersun
  components:
  - type: Gun
    angleIncrease: 0.8
    angleDecay: 5.6
    fireRate: 3.2
  - type: NFWeaponDetails
    manufacturer: weapon-details-manufacturer-cybersun-industries

#region chamber
- type: entity
  abstract: true
  id: NFBaseWeaponPistolChamber
  components:
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mk58.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/pistol_cock.ogg
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot

- type: entity
  abstract: true
  parent: NFBaseWeaponPistolChamber
  id: NFBaseWeaponPistolChamber9x19 #Lua 35 -> 9x19
  components:
  - type: Gun
    examineCaliber: gun-examine-caliber-35
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: Magazine9x19mmPistolFMJ #Lua 35 -> 9x19
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist: &whitelist35
          tags:
            - Magazine9x19mmPistolFMJ #Lua 35 -> 9x19
            - Magazine9x19mmPistolHighCapacityFMJ #Lua 35 -> 9x19
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber: &chamber35Standard
        name: Chamber
        startingItem: Cartridge9x19mmFMJ #Lua 35 -> 9x19
        priority: 1
        whitelist:
          tags:
            - Cartridge9x19mmFMJ #Lua 35 -> 9x19

- type: entity
  abstract: true
  parent: NFBaseWeaponPistolChamber9x19 #Lua 35 -> 9x19
  id: NFBaseWeaponPistolChamber9x19HighCapacity #Lua 35 -> 9x19
  components:

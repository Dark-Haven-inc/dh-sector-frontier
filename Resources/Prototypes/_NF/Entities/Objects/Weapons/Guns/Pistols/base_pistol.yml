    slots:
      gun_magazine:
        name: Magazine
        startingItem: Magazine9x19mmPistolHighCapacityFMJ #Lua 35 -> 9x19
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg

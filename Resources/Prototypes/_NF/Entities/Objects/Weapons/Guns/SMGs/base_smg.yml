- type: entity
  abstract: true
  parent: [ NFBaseWeaponEncumbranceSubMachineGun, NFBaseGunMeleeAttackMedium, NFBaseItemWeaponGunMagazineFed ]
  id: NFBaseWeaponFrameSubMachineGun
  name: submachine gun
  components:
  # Lua ignored start
  #- type: Wieldable
  #  unwieldOnUse: false
  #- type: GunWieldBonus
  #  minAngle: -0.7
  #  maxAngle: -3
  # Lua ignored end
  - type: Gun
    projectileSpeed: 50 #Lua
    minAngle: 3.1
    maxAngle: 15.5
    angleIncrease: 0.7
    angleDecay: 3.5
    fireRate: 6
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - FullAuto
  - type: StaticPrice
    price: 350
  - type: NFWeaponDetails
    class: weapon-details-class-submachine-gun
  # Goobstation edit start
  - type: EmitSoundOnPickup
    sound:
      collection: SMGPickUp
  - type: EmitSoundOnDrop
    sound:
      collection: SMGDrop
  - type: EmitSoundOnLand
    sound:
      collection: SMGDrop
  # Goobstation edit end

